dist: trusty
language: ruby
sudo: required
rvm:
  - 2.4.1
services:
  - redis-server
addons:
  ssh_known_hosts: rundfunk-mitbestimmen.de
  postgresql: "9.6"
  chrome: stable
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable

  - cd frontend
  - npm install -g yarn
  - npm install -g ember-cli
  - ember --version
  - npm --version
  - yarn --version
  - node --version
  - cd ..

install:
  - bundle && gem install foreman
  - cd backend && bundle
  - cd ../frontend && yarn install --pure-lockfile
  - cd ..


before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cd backend
  - cp config/database.travis.yml config/database.yml
  - bundle exec rake db:schema:load
  - cd ..
  - foreman start -f ProcfileTesting &
    # if we really want to wait, this would be it
    # - foreman start -f ProcfileTesting > foreman.out &
    # - until grep -E 'Listening on' foreman.out && grep -E 'Build successful' foreman.out; do sleep 1; done

script:
  - cd $TRAVIS_BUILD_DIR/frontend
  - BROCCOLI_PERSISTENT_FILTER_CACHE_ROOT=./cache ember test --reporter dot
  - cd $TRAVIS_BUILD_DIR/backend
  - bundle exec rake build:rubocop
  - bundle exec rake build:brakeman
  - bundle exec rake build:rspec
  - bundle exec rake db:seed
  - cd $TRAVIS_BUILD_DIR
  - bundle exec rake rubocop
  - bundle exec rake features

before_deploy:
  - openssl aes-256-cbc -K $encrypted_4104854cd040_key -iv $encrypted_4104854cd040_iv
    -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
  - rvm $TRAVIS_RUBY_VERSION do gem install bundler capistrano capistrano-rails capistrano-db-tasks

deploy:
  - provider: script
    skip_cleanup: true
    script: cd backend && rvm $TRAVIS_RUBY_VERSION do cap staging deploy && cd ../frontend && ember deploy staging
    on:
      branch: staging
  - provider: script
    skip_cleanup: true
    script: cd backend && rvm $TRAVIS_RUBY_VERSION do cap production deploy && cd ../frontend && ember deploy production
    on:
      branch: master

notifications:
  slack:
    secure: 
