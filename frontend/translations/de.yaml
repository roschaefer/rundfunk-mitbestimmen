  tv-ratings:
    name: Einschaltquote
    header: Die wichtigsten Unterschiede zur Einschaltquote
    content:
      left: >
        Hier <strong>darf jeder teilnehmen</strong>. Die Erhebung läuft über eine
        <strong>Website</strong> und die Ergebnisse <strong>stehen öffentlich im
        Netz</strong>. Die Nutzer entscheiden sich <strong>unabhängig von</strong> der Nutzung
        der Inhalte, einfach <strong>nach ihrem Gewissen</strong>. Es gibt <strong>fortlaufend
        neue Nutzer</strong> und die Ergebnisse werden <strong>nicht hochgerechnet</strong>.
        Das Ziel dabei ist: <strong>Mehr Demokratie.</strong>
      right: >
        Hier <strong>werden die Teilnehmer ausgewählt</strong>. Die Erhebung läuft über
        eine <strong>Quotenbox</strong> und die Ergebnisse stehen <strong>gebührenpflichtig
        zur Verfügung</strong>. Die Nutzer entscheiden sich <strong>basierend auf</strong> der
        Nutzung der Inhalte, einfach <strong>über die Fernbedienung</strong>. Es gibt
        <strong>5000 repräsentative Haushalte</strong> und die Ergebnisse <strong>werden
        hochgerechnet</strong>. Das Ziel dabei ist: <strong> Zielgerichtete Werbung.</strong>
  actual:
