  approval:
    header: Verbessere die Programmqualität
    content: >
      Mit einem symbolischen Betrag kannst Du die Qualität der Sendungen
      nach Deinen Kriterien bewerten. Fördere Deine Lieblingssendungen
      und lass sie es wissen, selbstverständlich anonym.
    steps:
      find: Sendungen finden
      find-broadcasts: Sendungen auswählen
      distribute: Budget verteilen
  statement:
    header: Setze ein Zeichen für mehr Mitbestimmung
    content: >
      Die Bewertungsergebnisse sind nicht verbindlich, jedoch öffentlich und
      quantifizierbar. Dadurch erhalten Beitragszahler zum ersten Mal eine
      aussagekräftige Stimme. Mit deiner Entscheidung können wir die
      Aufmerksamkeit der Rundfunkräte gewinnen und die Programmdebatten
      befördern und beleben.
  goal:
    actual:
      header: Tatsächliche Verteilung
      description: >
        Ausgaben nach Genre, hier am Beispiel des Programms "Das Erste" (Quelle:
        20. KEF Bericht)
      series:
        sport: Sport
        politics: Politik & Gesellschaft
        television-play: Fernsehspiel
        entertainment: Unterhaltung
        movie: Spielfilm
        family: Familie
        culture: Kultur & Wissenschaft
        religion: Religion
        spot: Spot/Überleitung
        music: Musik
    target:
      header: Gewünschter Zustand
      description: >
        Es ist noch unbekannt, wie die Gebührenzahler entscheiden würden
      series:
        figure-out: Das gilt es herauszufinden
  faq:
    questions:
      survey:
        title: Ist das hier eine repräsentative Umfrage?
        content: >
          Das hier ist keine repräsentative Umfrage, sondern ein konkretes
          Beispiel wie man mehr Demokratie in den öffentlichen Rundfunk bringen
          kann. Wir wollen zeigen, dass es technisch möglich ist, es nichts
          kostet, die Beitragszahler eine eigene Motivation haben ihre Wünsche
          zu veröffentlichen und auch gute Entscheidungen treffen können.
      quality:
        title: Wie könnt ihr verhindern, dass die Leute nur Unsinn wählen?
        content: >
          Gar nicht. Das ist Demokratie. <a href="/statistics">Es sieht aber auch
          nicht danach aus</a>, dass die Leute überhaupt Unsinn wählen. Im
          Gegenteil, viele geben Geld für Kultursendungen oder investigativen
          Journalismus aus, also Inhalte, die bei klassischen Einschaltquoten zu
          kurz kommen.
      impact:
        title: Interessiert das denn irgendwen?
        content: >
          Ja. Die Daten allein reichen völlig aus, um einen Einfluss zu erzeugen.
          Du sagst den Programm-Machern und den Rundfunkräten mit Deiner Stimme,
          warum eine Sendung nicht abgesetzt werden darf.
      tv-rankings:
        title: Wo ist der Unterschied zur Einschaltquote?
        content: >
          Die Ergebnisse sind nutzungsunabhängig. Offenbar korrelieren
          <a href="/statistics">die aktuellen Ergebnisse</a> auch nicht mit der
          Einschaltquote. Wir stellen die Hypothese auf, dass es an der anderen
          Fragestellung liegt: Welche Inhalte hält man für wertvoll? So
          reflektieren Benutzer ihre Entscheidungen und es kommt zwangsläufig
          zu anderen Ergebnissen.
      representative:
        title: Sind die Daten repräsentativ?
        content: >
          Jeder darf mitmachen, wir selektieren nicht vor. Also können wir
          auch nicht sicherstellen, dass wirklich ein repräsentativer
          Querschnitt mitmacht. Rundfunk MITBESTIMMEN hat auch nicht den
          Anspruch einer repräsentativen Umfrage: Die Ergebnisse werden nicht
          hochgerechnet. Jeder Benutzer entscheidet nur über seine eigenen
          Gebühren. Um eine Verbesserung herbeizuführen reicht das aber völlig
          aus. Denn wenige Daten sind beser als gar keine Daten.
      consumption:
        title: Ich nutze den Rundfunk gar nicht, warum sollte ich mitmachen?
        content: >
          Aber Du zahlst doch Rundfunkgebühren, oder? Dann solltest Du auch ein
          Recht auf Inhalte haben und darüber mitentscheiden können, wie Deine
          Gebühren verwendet werden.
      binding:
        title: Sind die Ergebnisse verbindlich?
        content: >
          Die Ergebnisse sind nicht verbindlich und sie sind auch kein Angriff
          auf die Programmautonomie des öffentlichen Rundfunks. Sie sind aber
          eine Gesprächsgrundlage. Dadurch dass die Ergebnisse öffentlich und
          quantifizierbar sind, erhalten die Gebührenzahler zum ersten Mal eine
          aussagekräftige Stimme.
      minorities:
        title: Was ist mit Minderheiten?
        content: >
          Gerade für Minderheiten ist "Rundfunk MITBESTIMMEN" gemacht. Etwa
          kann man wenige Sendungen unterstützen, aber diese besonders stark.
          So würden auch kleine Gruppen gehört. Eine solche Aussage hat z.B.
          <a href="/statistics">die Metrik "Pro Kopf"</a>, nämlich wie wichtig
          eine Sendung auch für kleine Zielgruppen ist.
      responsible:
        title: Wer seid ihr?
        content: >
          "Rundfunk MITBESTIMMEN" wird hauptsächlich entwickelt von
          <a href="https://github.com/somamo">Katharina Ehrhardt</a>, User
          Experience Designerin aus Potsdam und
          <a href="https://github.com/roschaefer">Robert Schäfer</a>, Student
          am <a href="https://hpi.de/">Hasso-Plattner-Institut</a>.
      finances:
        title: Wer finanziert das?
        content: >
          Wir selber. Aus eigener Tasche. Allerdings werden wir uns bei
          <a href="https://prototypefund.de/">öffentlichen Förderungen</a>
          bewerben.
      business-model:
        title: Habt ihr ein Geschäftsmodell?
        content: >
          Nein. Wir haben auch nicht vor, jemals Profit mit dieser Anwendung zu
          machen.
      data-privacy:
        title: Wer sieht meine E-Mail Adresse?
        content: >
          Unsere Daten liegen auf einem Server in Frankfurt am Main. Da die
          Authentifizierung über einen Dienst namens
          <a href="https://auth0.com/">Auth0</a> abläuft, liegt ein Teil der
          Daten, nämlich die Login-Daten, auf zwei Datenzentren in Frankfurt und
          Dublin. Zugriff auf diese Server haben nur die Hauptentwickler.
          Selbstverständlich werden Passwörter nicht im Klartext abgespeichert,
          noch nicht einmal die Hauptentwickler können die lesen.
      source-code:
        title: Ist das Freie Software / Open Source?
        content: >
          Ja, zu 100%, lizensiert unter der MIT Lizenz. Der Quellcode liegt auf
          <a href="https://github.com/roschaefer/rundfunk-mitbestimmen">
          GitHub</a>. Schreib uns, wenn Du mitmachen willst. Wir freuen uns!
      help:
        title: Wie kann ich euch helfen?
        content: >
          Probiere diese Anwendung aus und veröffentliche Deine Daten! Fallen
          Dir Fehler auf oder vermisst Du eine bestimmte Funktion? Kennst Du
          jemanden, der im Rundfunk oder in der Politik arbeitet? Kannst Du
          programmieren? Dann
          <a class="item" href="mailto:feedback@rundfunk-mitbestimmen.de">
          kontaktiere uns!</a>
      missing:
        title: Hast Du weitere Fragen?
        content: >
          Dann schreib uns doch eine
          <a class="item" href="mailto:feedback@rundfunk-mitbestimmen.de">
          Mail.</a> Wir beantworten Deine Fragen gerne und
          tragen sie hier nach.
