    sub-header: >
      Wie sieht die Bevölkerungspyramide der Unterstützer einer Sendung aus?
    paragraph:
      explanation: >
        Hier sieht man für eine beliebige Sendung eine Alterspyramide. Benutzer
        können ihr ungefähres Alter und ihr Geschlecht mit einem Klick auf
        die richtige Stelle mitteilen.
      reason: >
        Sender können so das Program anpassen, damit für jede und jeden etwas
        dabei ist und für jedes Alter.
  time:
    header: Veränderungen über die Zeit
    sub-header: >
      Vergleiche mehrere Sendungen über einen Zeitram
    paragraph:
      explanation: >
        Hier sieht man die Veränderung der Unterstützung für mehrere Sendungen
        während eines bestimmten Zeitraums. Man kann die Werte für die Y-Achse
        nach mehreren Attributen wechseln, z.b. Zustimmung, durchschnittlicher
        und absoluter Betrag.
      reason: >
        Das ist interessant wenn man wissen will, wann eine Sendung besonders
        viel Zuspruch erhalten hat oder wann viele Unterstützer ihre Meinung
        geändert haben.
  graph:
    header: Beziehungen zwischen Sendungen
    sub-header: >
      Finde Bündelungen von Sendungen
    paragraph:
      explanation: >
        Sendungen sind als Kreise dargestellt, die Größe der Kreise basierend
        auf dem Gesamtbetrag. Werden zwei Sendungen besonders oft von den
        gleichen Nutzern ausgewählt, werden die Verbindungen zwischen den
        Sendungen deutlicher.
      reason: >
        Das ist interessant z.B. um Ähnlichkeiten zwischen Sendungen zu finden.
