        header: Anzahl Sendungen
        content: >
          Die Anzahl aller Sendungen eines { diffedModel } in der Datenbank.
          Offensichtlich korrelieren tatsächlicher Betrag und besonders der
          zu erwartende Betrag mit diesem Wert. Wurden viele neue Sendungen
          eines { diffedModel } in die Datenbank eingetragen, liegt
          dieser Wert höher im Vergleich zum erwarteten Betrag.
  geo:
