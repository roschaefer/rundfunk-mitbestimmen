      expected-amount:
        header: Zu erwartender Betrag
        content: >
          Die Summe aller zu erwartenden Beträge aller Sendungen eines
          { diffedModel }. In die Datenbank werden zu unterschiedlichen Zeiten
          neue Sendungen eingetragen. Sendungen, die sich schon länger in der
